[worldserver]

#
#    DataDir
#        Description: Data directory setting.
#        Important:   DataDir needs to be quoted, as the string might contain space characters.
#        Example:     "@prefix@/share/trinitycore"
#        Default:     "."
DataDir = "../Data.9.2.7"

#
#    LogsDir
#        Description: Logs directory setting.
#        Important:   LogsDir needs to be quoted, as the string might contain space characters.
#                     Logs directory must exists, or log file creation will be disabled.
#        Default:     "" - (Log files will be stored in the current path)
LogsDir = "Logs"

#
#    LoginDatabaseInfo
#    WorldDatabaseInfo
#    CharacterDatabaseInfo
#    HotfixDatabaseInfo
#    WebsiteDatabaseInfo
#        Description: Database connection settings for the world server.
#        Example:     "hostname;port;username;password;database;ssl"
#                     ".;some_number;username;password;database" - (Use named pipes on Windows
#                                                                 "enable-named-pipe" to [mysqld]
#                                                                 section my.ini)
#                     ".;/path/to/unix_socket;username;password;database" - (use Unix sockets on
#                                                                           Unix/Linux)
#        Default:     "127.0.0.1;3306;trinity;trinity;auth"       - (LoginDatabaseInfo)
#                     "127.0.0.1;3306;trinity;trinity;world"      - (WorldDatabaseInfo)
#                     "127.0.0.1;3306;trinity;trinity;characters" - (CharacterDatabaseInfo)
#                     "127.0.0.1;3306;trinity;trinity;hotfixes"   - (HotfixDatabaseInfo)
#                     "127.0.0.1;3306;trinity;trinity;website"    - (WebsiteDatabaseInfo)
#
#    Don't change hostname unless you are hosting MySQL on a different machine, if you need help
#    with configuration allowing to connect from different machine than the one running server
#    search for TCE00016 on forum.
#    Don't open port on firewall to external connections (it belongs to MySQL, not to wow server).
#    The username you choose must have permissions to create/alter/rename tables.
#    The SSL option will enable TLS when connecting to the specified database. If not provided or
#    any value other than 'ssl' is set, TLS will not be used.
LoginDatabaseInfo     = "127.0.0.1;3306;root;;sh92-auth"
WorldDatabaseInfo     = "127.0.0.1;3306;root;;sh92-world"
CharacterDatabaseInfo = "127.0.0.1;3306;root;;sh92-characters"
HotfixDatabaseInfo    = "127.0.0.1;3306;root;;sh92-hotfixes"
WebsiteDatabaseInfo   = "127.0.0.1;3306;root;;sh-website"

#
#    LoginDatabase.WorkerThreads
#    WorldDatabase.WorkerThreads
#    CharacterDatabase.WorkerThreads
#    HotfixDatabase.WorkerThreads
#    WebsiteDatabase.WorkerThreads
#        Description: The amount of worker threads spawned to handle asynchronous (delayed) MySQL
#                     statements. Each worker thread is mirrored with its own connection to the
#                     MySQL server and their own thread on the MySQL server.
#        Default:     1 - (LoginDatabase.WorkerThreads)
#                     1 - (WorldDatabase.WorkerThreads)
#                     1 - (CharacterDatabase.WorkerThreads)
#                     1 - (HotfixDatabase.WorkerThreads)
#                     1 - (WebsiteDatabase.WorkerThreads)
LoginDatabase.WorkerThreads     = 2
WorldDatabase.WorkerThreads     = 2
CharacterDatabase.WorkerThreads = 2
HotfixDatabase.WorkerThreads    = 2
WebsiteDatabase.WorkerThreads   = 1

#
#    LoginDatabase.SynchThreads
#    WorldDatabase.SynchThreads
#    CharacterDatabase.SynchThreads
#    HotfixDatabase.SynchThreads
#    WebsiteDatabase.SynchThreads
#        Description: The amount of MySQL connections spawned to handle.
#        Default:     1 - (LoginDatabase.SynchThreads)
#                     1 - (WorldDatabase.SynchThreads)
#                     2 - (CharacterDatabase.SynchThreads)
#                     1 - (HotfixDatabase.SynchThreads)
#                     1 - (WebsiteDatabase.SynchThreads)
LoginDatabase.SynchThreads     = 2
WorldDatabase.SynchThreads     = 2
CharacterDatabase.SynchThreads = 2
HotfixDatabase.SynchThreads    = 2
WebsiteDatabase.SynchThreads   = 1

#
#    WorldServerPort
#        Description: TCP port to reach the world server.
#        Default:     8085
WorldServerPort = 9085

#
#    InstanceServerPort
#        Description: TCP port to for second world connection.
#        Default:     8086
InstanceServerPort = 9086

#
#    ThreadPool
#        Description: Number of threads to be used for the global thread pool
#                     The thread pool is currently used for:
#                      - Signal handling
#                      - Remote access
#                      - Database keep-alive ping
#                      - Core freeze check
#                      - World socket networking
#        Default:     2
ThreadPool = 4

#
#    MySQLExecutable
#        Description: The path to your MySQL CLI binary.
#                     If the path is left empty, built-in path from cmake is used.
#        Example:     "C:/Program Files/MySQL/MySQL Server 5.6/bin/mysql.exe"
#                     "mysql.exe"
#                     "/usr/bin/mysql"
#        Default:     ""
MySQLExecutable = "C:/Program Files/MariaDB 10.6/bin/mysql.exe"